homepage.text1: Aplikacja ma pozwalać zarejestrowanemu i zalogowanemu użytkownikowi skrócić wprowadzony
                przez niego dowolny adres URL  (nie dłuższy niż 255 znaków), zapisać go w bazie danych
                (tabeli na jego koncie) i oznaczyć odpowiednimi tagami.
homepage.text2: W aplikacji występują 2 typy użytkowników - administrator oraz zwykły użytkownik.
                Każdy z użytkowników podczas rejestracji podaje swoje imię, adres email
                (czyli jego login) oraz hasło dostępu do konta w aplikacji.
homepage.text3: Akcje, jakie po zalogowaniu może wykonać administrator to dodanie nowego użytkownika, zmiana imienia,
                maila i hasła użytkownika oraz własnego hasła, wybranie roli oraz usunięcie użytkownika, dodanie,
                edytowanie i usunięcie linku innemu, wybranemu z listy użytkownikowi (oprócz innych adminów),
                 dodanie, edycja, usunięcie tagu oraz wylogowanie się.
homepage.text4: Zwykły użytkownik natomiast może skrócić, edytować oraz usunąć swoje linki,
                edytować tagi, zmienić swoje hasło oraz wylogować się.
homepage.user.data: Dane logowania dla zwykłego użytkownika -> user@user.pl / test123
homepage.admin.data: Dane logowania dla administratora -> admin@admin.pl / test123


