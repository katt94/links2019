homepage.text1: The application was made to allow the registered and logged in user to shorten any URL entered by him
                (not longer than 255 characters), save it in the database (table on his account) and mark with appropriate tags.
homepage.text2: There are 2 types of users in the application - an administrator and a regular user.
                Each user during registration provides his name, email address (as his login) and password to access the account in the application.
homepage.text3: Actions that the administrator can perform after logging in are adding new user, changing the user's name,
                email and password as well as their own password, selecting the role and removing the user, adding,
                editing and removing another userâ€™s link selected from the list (beside other admins),
                adding, editing, removing the tag and logging out.
homepage.text4: Regular user can shorten, edit and delete their links, edit tags, change their password and log out.

